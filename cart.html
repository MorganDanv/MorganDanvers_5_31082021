<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Orinoco accueil</title>

    <link rel="shortcut icon" href="img/logo_orinoco.png">

    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />

    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
        defer>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"
        defer>
    </script>
    <script src="js/cart.js" defer></script>
</head>

<body class="bg-white">
    <header>
        <div class="box_button_group">
            <div class="box_button">
                <a class="btn btn-primary" href="cart.html" role="button">Panier <i class="fas fa-shopping-basket">
                    </i></a>
            </div>
            <div class="box_button">
                <a class="btn btn-primary" href="index.html" role="button">Accueil <i class="fas fa-home"></i></a>
            </div>
        </div>
        <div class="box_logo">
            <img class="box_logo_image" src="img/logo_orinoco.png" alt="logo_orinoco">
        </div>
        <h2 class="title_center">Votre panier Orinoco</h2>


        <nav class="navbar navbar-expand bg-white navbar-dark">
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="cartContent" class="style_cart">
                Contenu de votre panier:
                <table class="style_table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Couleur</th>
                            <th>Prix unitaire</th>
                        </tr>


                    </thead>
                    <tbody id="tableContent">

                    </tbody>
                    <tfooter>
                        <tr>
                            <th>Montant total</th>
                            <th> <a class="btn btn-primary" id="emptyBasket" role="button">Vider le panier <i
                                        class="fas fa-shopping-basket">
                                    </i></a></th>

                        </tr>
                    </tfooter>
                </table>

            </div>
            <p id="cartEmpty">
                Votre panier est vide
            </p>

            <section class="style_section" id="display_section">

                <form class=" g-3 needs-validation" novalidate id="display_form">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="validationCustom01" class="form-label">Nom de famille</label>
                            <input type="text" class="form-control" id="Nom" value="DANVERS" required>
                            <div class="valid-feedback">
                                Choisissez un nom de famille
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="validationCustom02" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="Prénom" value="Morgan" required>
                            <div class="valid-feedback">
                                Choisissez un prénom
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="validationCustom03" class="form-label">Adresse e-mail</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend"
                                    required>
                                <div class="invalid-feedback">
                                    Choisissez un e-mail
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label for="validationCustom04" class="form-label">Adresse</label>
                            <input type="text" class="form-control" id="Adresse" required>
                            <div class="invalid-feedback">
                                Choisissez une adresse
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <label for="validationCustom05" class="form-label">Ville</label>
                                <input type="text" class="form-control" id="Ville" required>
                                <div class="invalid-feedback">
                                    Choisissez une ville
                                </div>
                            </div>
                        </div>
                    </div>






                    <div class="col-12">
                        <button class="btn btn-primary space_btn" type="submit">Valider le formulaire</button>
                    </div>
                </form>

            </section>
        </div>
    </main>

    <footer>
        <div class="links_box">
            <div class="unique_link">
                <a href="https://www.facebook.com" target="_blank" rel="noopener
            noreferrer"><span class="fa fa-facebook icon_size" aria-label="facebook"></span></a>
            </div>
            <div class="unique_link">
                <a href="https://www.dribbble.com" target="_blank" rel="noopener
											noreferrer"><span class="fa fa-dribbble icon_size" aria-label="dribbble"></span></a>
            </div>
            <div class="unique_link">
                <a href="https://www.instagram.com" target="_blank" rel="noopener
											noreferrer"><span class="fa fa-instagram icon_size" aria-label="instagram"></span></a>
            </div>
            <div class="unique_link">
                <a href="Service client" target="_blank" rel="noopener
            noreferrer"><span class="fas fa-concierge-bell icon_size" aria-label="Service client"></span></a>
            </div>
            <div class="unique_link">
                <a href="À propos" target="_blank" rel="noopener
            noreferrer"><span class="fas fa-envelope icon_size" aria-label="À propos"></span></a>
            </div>
        </div>
    </footer>
</body>

</html>
