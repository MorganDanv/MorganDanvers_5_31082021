<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/logo_orinoco.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Orinoco</title>

</head>

<body class="bg-white">
    <header>
        <div class="box_dropdown">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button">Se connecter</button>
                    <button class="dropdown-item button_no_deco" type="button">Se déconnecter</button>
                    <a href="inscription.html">
                        <button class="dropdown-item" type="button">S'inscrire</button>
                    </a>

                </div>
            </div>
        </div>
        <div class="box_form">
            <form class="form-inline">
                <div class="form-group mb-2">
                    <label for="staticEmail2" class="sr-only">Email</label>
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2"
                        value="email@exemple.com">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="inputPassword2" class="sr-only">Mot de passe</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Mot de passe">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Confirmer son identité</button>
            </form>
        </div>
        <div class="box_logo">
            <img class="box_logo__image" src="images/logo_orinoco.png" alt="logo_orinoco"></img>
        </div>
        <h1 class="title_center">Bienvenue sur Orinoco</h1>

        <h2>Découvrez nos ours en peluche haut de gamme </h2>
        <label for="site-search">Rechercher nos produits:</label>
        <div class="input-group mb-3 search_bar">
            <input type="search" class="form-control" aria-label="Rechercher">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button">Rechercher <i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-6 col-">
                <div class="jumbotron">
                    entête accueil
                </div>
            </div>
        </div>

    </header>
    <nav class="navbar navbar-expand bg-white navbar-dark">

    </nav>

    <footer>
        <div class="box_liens">
            <a href="https://www.facebook.com" target="_blank" rel="noopener
            noreferrer"><span class="fa fa-facebook icon_size" aria-label="facebook"></span></a>
            <a href="https://www.dribbble.com" target="_blank" rel="noopener
											noreferrer"><span class="fa fa-dribbble icon_size" aria-label="dribbble"></span></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener
											noreferrer"><span class="fa fa-instagram icon_size" aria-label="instagram"></span></a>
            <a href="Service client" target="_blank" rel="noopener
            noreferrer"><span class="fas fa-concierge-bell icon_size" aria-label="Service client"></span></a>
            <a href="À propos" target="_blank" rel="noopener
            noreferrer"><span class="fas fa-envelope icon_size" aria-label="À propos"></span></a>
        </div>
    </footer>

    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
